# New tab on dodona
- tab: "Tabname"
  # All testcase in the tabblad, combination of input-output and function calls
  contexts:
    - files:
        - name: "file.txt"
          url: "media/workdir/file.txt"
      # Dependent statement and function tests:
      testcases:
        # Assignment
        - statement: 'data = ["list\nline", "data"]'
          # Function call
        - statement: 'function(data, 0.5)'
          # Return value
          return: [ 0, 0 ]
    - testcases:
        - statement: 'echo(unint8(5))'
          # Raw Return value
          return-raw: "uint8(5)"

- tab: "Exception"
  contexts:
    - testcases:
        - statement: 'function_error()'
          # Standard output
          stdout: "Invalid"
          # Standard error
          stderr: "Error"
          # Exceptions
          exception: "Unknown"

- tab: "Arguments"
  testcases:
    - stdin: "Alice"
      arguments: ["stdin"]
      stdout: "Hello Alice"

- tab: "Config"
  # Configuration options for textual comparisons, only for stdout, stderr, exception
  config:
    stdout:
      tryFloatingPoint: true
      applyRounding: true
      roundTo: 2
    stderr:
      ignoreWhitespace: true
      caseInsensitive: true
  contexts:
    - config:
        stdout:
          roundTo: 0
      testcases:
        - statement: 'diff(5, 2)'
          stdout: "2"
        - statement: 'diff(5, 2)'
          stdout:
            data: "2.5"
            config:
              roundTo: 4
